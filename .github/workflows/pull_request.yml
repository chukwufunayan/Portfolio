  build-docker-image:
    name: build docker image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: google-github-actions/auth@v2
        name: authenticate GCP
        with:
          credentials_json: ${{secrets.SERVICE_ACCOUNT_KEY}}
      - name: build & tag image
        run: docker build -t portfolio -f Dockerfile_Prod_Build .
      - name: tag image
        run: docker tag portfolio us-east1-docker.pkg.dev/personal-portfolio-363722/portfolio:1
      - name: push image to GCP
        run: docker push us-east1-docker.pkg.dev/personal-portfolio-363722/portfolio:1
